<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stock Management</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:20px;
}

.container{
  background:#fff;
  padding:20px;
  max-width:600px;
  margin:auto;
  border-radius:10px;
}

h2{
  text-align:center;
}

input, button{
  width:100%;
  padding:10px;
  margin:8px 0;
}

button{
  background:green;
  color:white;
  border:none;
  cursor:pointer;
}

table{
  width:100%;
  margin-top:20px;
  border-collapse:collapse;
}

th, td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
}

th{
  background:#eee;
}
</style>
</head>

<body>

<div class="container">
  <h2>?? Stock Add Page</h2>

  <input type="text" id="product" placeholder="Product Name">
  <input type="number" id="qty" placeholder="Quantity">
  <input type="number" id="price" placeholder="Price">

  <button onclick="addStock()">Add Stock</button>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody id="stockTable"></tbody>
  </table>
</div>

<script>
function addStock(){
  let product = document.getElementById("product").value;
  let qty = document.getElementById("qty").value;
  let price = document.getElementById("price").value;

  if(product=="" || qty=="" || price==""){
    alert("Ellam fill pannu da");
    return;
  }

  let table = document.getElementById("stockTable");
  let row = table.insertRow();

  row.insertCell(0).innerHTML = product;
  row.insertCell(1).innerHTML = qty;
  row.insertCell(2).innerHTML = price;

  document.getElementById("product").value="";
  document.getElementById("qty").value="";
  document.getElementById("price").value="";
}
</script>

</body>
</html>
